name: timespark-web-ci

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“Œ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ”§ Lint and format code
        run: |
          yarn lint

  type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“Œ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ” Check types
        run: |
          yarn type-check

  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: â° Set timezone
        run: sudo timedatectl set-timezone Asia/Seoul

      - name: âœ”ï¸ Check timezone
        run: timedatectl

      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“Œ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ§ª Run unit test
        run: |
          yarn unit-test

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    needs: [lint-and-format, type-check, unit-test]
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“Œ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          yarn install --immutable --inline-builds

      - name: ğŸ‘· Run build
        run: |
          yarn workspace @timespark/web run build
