name: timespark-web-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ“Œ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ”§ Lint and format code
        run: |
          yarn lint
