name: timespark-components

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - 'packages/components/**'

jobs:
  publish-storybook:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ“Œ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # https://github.com/chromaui/chromatic-cli/issues/443#issuecomment-969934949
      - name: ðŸ“¦ Install dependencies
        run: |
          yarn config set nodeLinker 'node-modules'
          yarn

      - name: ðŸ§± Build Storybook
        run: yarn workspace @timespark/components run build-storybook

      - name: ðŸŽ¨ Publish Storybook
        uses: chromaui/action@v1
        with:
          projectToken: ${{secrets.CHROMATIC_PROJECT_TOKEN}}
          workingDir: packages/components
